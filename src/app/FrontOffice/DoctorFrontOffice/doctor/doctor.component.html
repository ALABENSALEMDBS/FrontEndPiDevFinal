

<div class="container">
    <div class="medical-form">
        <h2 class="text-center">Fiche Médicale du Joueur</h2>
        <form>
            <div class="mb-3">
                <label for="playerName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="playerName" required>
            </div>

            <div class="mb-3">
                <label for="playerSurname" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="playerSurname" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="dob" required>
            </div>

            <div class="mb-3">
                <label for="bloodType" class="form-label">Groupe sanguin</label>
                <select class="form-control" id="bloodType" required>
                    <option value="">Sélectionnez</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies</label>
                <textarea class="form-control" id="allergies" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label for="medicalConditions" class="form-label">Antécédents médicaux</label>
                <textarea class="form-control" id="medicalConditions" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label for="emergencyContact" class="form-label">Contact d'urgence</label>
                <input type="text" class="form-control" id="emergencyContact" required>
            </div>

            <div class="mb-3">
                <label for="phoneContact" class="form-label">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="phoneContact" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
        </form>
    </div>
</div>
