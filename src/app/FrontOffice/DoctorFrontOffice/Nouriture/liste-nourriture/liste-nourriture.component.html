<div class="container mt-4">

    <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
    

    <h2 class="mt-4">Liste des Nourritures</h2>

    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Recommandation</th>
          <th>Calories</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let nouriture of nourritures">
          <td>{{ nouriture.idNourriture }}</td>
          <td>{{ nouriture.nom }}</td>
          <td>{{ nouriture.recommandation }}</td>
          <td>{{ nouriture.calories }}</td>
          <td>
            <td> <button  class="btn btn-warning" (click)="onUpdateNouritureClicked(nouriture)">Edit</button> 

            <button class="btn btn-danger btn-sm" (click)="supprimerNourriture(nouriture)">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
