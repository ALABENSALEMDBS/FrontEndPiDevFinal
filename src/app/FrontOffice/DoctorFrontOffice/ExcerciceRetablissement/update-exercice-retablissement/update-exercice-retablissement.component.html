
<div class="container mt-4">
    <h2>Update a Recovery Exercise</h2>
    <form [formGroup]="exerciceForm" (ngSubmit)="updateExercice()">
      
      <div class="form-group">
        <label for="nom">Exercise Name</label>
        <input id="nom" type="text" class="form-control" formControlName="nomExerciceRetablissement" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="descriptionExerciceRetablissement" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="duree">Duration (in minutes)</label>
        <input id="duree" type="number" class="form-control" formControlName="dureeExercice" required>
      </div>
  
      <div class="form-group">
        <label for="niveau">Difficulty Level</label>
        <select id="niveau" class="form-control" formControlName="niveauDifficulte" required>
          <option value="">Select a level</option>
          <option value="Facile">Easy</option>
          <option value="Moyen">Medium</option>
          <option value="Difficile">Hard</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="exerciceForm.invalid">SAVE</button>
      <button type="button" class="btn btn-secondary mt-3" [routerLink]="'/doctor/listeExercicedeRetablissement'">Cancel</button>
    </form>
  </div>
