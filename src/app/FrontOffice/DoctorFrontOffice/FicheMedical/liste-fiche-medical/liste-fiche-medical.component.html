<div class="container">
    <h2>Liste des Fiches MÃ©dicales</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <button class="btn btn-primary mt-3" routerLink="/doctor/fichePlayer">Add Medical Record</button>

    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>Player</th>
          <th>Weight (kg)</th>
          <th>Height (cm)</th>
          <th>Injury Date</th>
          <th>Severity</th>
          <th>Injury Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fiche of fichesMedicales">
           <td>{{ fiche.joueurFullName }}</td>
          <td>{{ fiche.poidsFicheMedicale }}</td>
          <td>{{ fiche.tailleFicheMedicale }}</td>
          <td>{{ fiche.dateBlessure | date }}</td>
          <td>{{ fiche.gravite }}</td>
          <td>{{ fiche.type }}</td>
          <td> <button  class="btn btn-warning m-2" (click)="onUpdateFicheMedicaleClicked(fiche)">Update</button> 
            <button class="btn btn-danger" (click)="supprimerficheMedical(fiche)"> Delete</button></td>
         
        </tr>
      </tbody>
    </table>
  
  </div>
