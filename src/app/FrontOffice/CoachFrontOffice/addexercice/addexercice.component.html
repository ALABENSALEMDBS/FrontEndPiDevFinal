<hr>
<div class="add-container">
  <button class="close-btn" (click)="avoidAdd()">
    ✖
  </button>
  <h2>Add an Exercise</h2>

  <form [formGroup]="exerciceform" (ngSubmit)="addExercice()" class="form-card">

    <!-- Nom de l'Exercice -->
    <div class="form-group">
      <label>Exercise Name</label>
      <input type="text" formControlName="nameExercice">
      <div *ngIf="nameExercice?.invalid && nameExercice?.touched" class="error-message">
        Name required (min 3 characters).
      </div>
    </div>

    <!-- Description de l'Exercice -->
    <div class="form-group">
      <label>Description of the Exercise</label>
      <textarea formControlName="descriptionExercice"></textarea>
      <div *ngIf="descriptionExercice?.invalid && descriptionExercice?.touched" class="error-message">
        Description required.
      </div>
    </div>

    <!-- Vidéo de l'Exercice -->
    <div class="form-group">
      <label>Exercise Video (URL)</label>
      <input type="text" formControlName="videoExercice">
      <div *ngIf="videoExercice?.invalid && videoExercice?.touched" class="error-message">
        Video required and must be a valid URL.
      </div>
    </div>

    <!-- Boutons d'Action -->
    <div class="btn-group">
      <button type="submit" class="btn btn-primary" [disabled]="exerciceform.invalid">
        <i class="fas fa-plus-circle"></i> Add
      </button>
      <button type="reset" class="btn btn-secondary">
        <i class="fas fa-undo"></i> Reset
      </button>
    </div>
  </form>

  <!-- Messages de succès / erreur -->
  <div *ngIf="successMessage" class="alert alert-success mt-3 fade-in">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3 fade-in">
    {{ errorMessage }}
  </div>
</div>
