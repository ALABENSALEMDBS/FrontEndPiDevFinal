<div class="modal-overlay" (click)="closeModal()" *ngIf="isModalOpen"></div>

<div class="modal-container" *ngIf="isModalOpen">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-button" (click)="closeModal()">&times;</span>
        <!-- üéØ Titre dynamique avec le nom du sous-groupe -->
    <h2>Update Sous-Groupe: <strong>{{ sousGroupForm.get('nameSousGroup')?.value }}</strong></h2>


    <form [formGroup]="sousGroupForm" (ngSubmit)="updateSousGroup()" class="form-card">

      <div class="form-group">
        <label>Group Reference</label>
        <input type="text" formControlName="idSousGroup" readonly>
      </div>

      <div class="form-group">
        <label>Group Name</label>
        <input type="text" formControlName="nameSousGroup">
        <div *ngIf="nameSousGroup?.invalid && nameSousGroup?.touched" class="error-message">
          Name required (min 3 characters).
        </div>
      </div>

      <div class="form-group">
        <label>Number of Players</label>
        <input type="number" formControlName="nbrJoueurSousGroup" min="1" max="50">
        <div *ngIf="nbrJoueurSousGroup?.invalid && nbrJoueurSousGroup?.touched" class="error-message">
          Must be between 1 and 50.
        </div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary" [disabled]="sousGroupForm.invalid">
          ‚úèÔ∏è Update
        </button>
        <button type="button" class="btn btn-secondary" (click)="goToShowSousGroups()">
          ‚ùå Cancel
        </button>
      </div>
    </form>
  </div>
</div>
