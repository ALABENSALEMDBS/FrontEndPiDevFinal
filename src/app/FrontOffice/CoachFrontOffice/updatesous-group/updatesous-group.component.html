{{idSousGroup}}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
  <div style="width: 400px; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); padding: 30px;
              border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); color: white;
              font-family: 'Dancing Script', cursive;">
    <h2 style="text-align: center; margin-bottom: 20px;">Mettre à jour le Sous-Groupe</h2>

    <form [formGroup]="sousGroupForm" (ngSubmit)="updateSousGroup()">

      <div class="form-group" style="margin-bottom: 20px;">
        <label>ID du Sous-Groupe</label>
        <input type="text" class="form-control" formControlName="idSousGroup"
               style="width: 100%; padding: 10px; border-radius: 5px; border: none;
                      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);">
      </div>

      <div class="form-group" style="margin-bottom: 20px;">
        <label>Nom du Sous-Groupe</label>
        <input type="text" class="form-control" formControlName="nameSousGroup"
               style="width: 100%; padding: 10px; border-radius: 5px; border: none;
                      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);">
        <div *ngIf="nameSousGroup?.invalid && nameSousGroup?.touched"
             style="color: #e74c3c; font-size: 14px; margin-top: 5px;">
          Nom requis (min 3 caractères).
        </div>
      </div>

      <div class="form-group" style="margin-bottom: 20px;">
        <label>Nombre de Joueurs</label>
        <input type="number" class="form-control" formControlName="nbrJoueurSousGroup"
               style="width: 100%; padding: 10px; border-radius: 5px; border: none;
                      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);">
        <div *ngIf="nbrJoueurSousGroup?.invalid && nbrJoueurSousGroup?.touched"
             style="color: #e74c3c; font-size: 14px; margin-top: 5px;">
          Entre 1 et 50 joueurs.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" (click)="updateSousGroup()"
              [disabled]="sousGroupForm.invalid"
              style="width: 100%; padding: 10px; background-color: #28a745; color: white;
                     border: none; border-radius: 5px; cursor: pointer; font-size: 18px;">
        Mettre à jour
      </button>

      <button type="button"
      class="btn btn-secondary"
      (click)="goToShowSousGroups()"
      style="width: 100%; padding: 10px; background-color: #95a5a6; color: white;
             border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; font-size: 18px;">
Annuler
</button>


    </form>
  </div>
</div>
