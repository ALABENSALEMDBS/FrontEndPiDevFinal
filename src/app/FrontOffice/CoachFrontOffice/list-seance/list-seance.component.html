<div class="session-management-container">
    <!-- Add Session Button -->
    <div class="add-btn-container">
        <button [routerLink]="['addseance']" class="btn-add">
            Add Session
        </button>
    </div>

    <!-- Session List Header -->
    <h2>Session List</h2>

    <!-- Session Cards -->
    <div class="card-container">
        <div class="card" *ngFor="let s of seance">
            <h3>{{ s.titleSeance }}</h3>
            <p>Date: {{ s.jourSeance | date:'yyyy-MM-dd' }}</p>
            <div class="card-actions">

                <button (click)="openConfirmPopup(s.idSeance)" class="btn-delete">
                    Delete
                </button>

                <button class="btn-update" (click)="openPopup(s)">
                    Update
                </button>
            </div>
        </div>
    </div>

    <!-- Update Popup -->
    <div class="popup-container" [class.show]="showPopup">
        <div class="popup-content">
            <button class="close-btn" (click)="closePopup()">Ã—</button>
            <app-updateseance *ngIf="showPopup" [seanceData]="selectedsession"></app-updateseance>
        </div>
    </div>

    <!-- Confirmation Popup -->
    <div class="confirm-popup-container" [class.show]="showConfirmPopup">
        <div class="confirm-popup-content">
            <h3>Are you sure?</h3>
            <p>Do you really want to delete this session? This action cannot be undone.</p>
            <div class="popup-actions">
                <button class="btn-cancel" (click)="closeConfirmPopup()">Cancel</button>
                <button class="btn-delete" (click)="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <router-outlet></router-outlet>
</div>
