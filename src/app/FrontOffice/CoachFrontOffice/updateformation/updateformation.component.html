
<div class="update-container">
  <h2>Mettre à jour la Formation</h2>

  <form [formGroup]="formationForm" (ngSubmit)="updateFormation()" class="form-card">
    
    <div class="form-group">
      <label>Reference of Formation</label>
      <input type="text"  formControlName="idFormation" readonly>
    </div>

    <div class="form-group">
      <label>Nom de la Formation</label>
      <input type="text"  formControlName="nameFormation">
      <div *ngIf="nameFormation?.invalid && nameFormation?.touched" class="error-message">
        Nom requis (min 3 caractères).
      </div>
    </div>

    <div class="form-group">
      <label>Description de la Formation</label>
      <textarea  formControlName="descriptionFormation"></textarea>
      <div *ngIf="descriptionFormation?.invalid && descriptionFormation?.touched" class="error-message">
        Description requise.
      </div>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary" [disabled]="formationForm.invalid">
        Mettre à jour
      </button>
      <button type="reset" class="btn btn-secondary">Annuler</button>
    </div>
  </form>
</div>
