<div class="update-container">
  <h2>Update Formation</h2>

  <form [formGroup]="formationForm" (ngSubmit)="updateFormation()" class="form-card">
    
    <div class="form-group">
      <label>Formation Reference</label>
      <input type="text" formControlName="idFormation" readonly>
    </div>

    <div class="form-group">
      <label>Formation Name</label>
      <select formControlName="nameFormation">
        <option value="" disabled selected>Choose a format</option>
        <option *ngFor="let option of formationOptions" [value]="option">
          {{ option }}
        </option>
      </select>
      <div *ngIf="formationForm.get('nameFormation')?.invalid && formationForm.get('nameFormation')?.touched" class="error-message">
        Selection required.
      </div>
    </div>

    <div class="form-group">
      <label>Formation Description</label>
      <textarea formControlName="descriptionFormation"></textarea>
      <div *ngIf="descriptionFormation?.invalid && descriptionFormation?.touched" class="error-message">
        Description required.
      </div>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary" [disabled]="formationForm.invalid">
        üîÑ Update
      </button>
      <button type="reset" class="btn btn-secondary">
        ‚ùå Cancel
      </button>
    </div>
  </form>
</div>
