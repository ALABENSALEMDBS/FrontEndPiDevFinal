<div class="coach-banner">
  <div class="coach-content">
    <h2 class="coach-phrase">{{ coachPhrase }}</h2>
    <p class="coach-cta">Join Coach Ben Salem's Elite Training Program Today!</p>
    <button class="coach-button" (click)="showPopup = true">Show all players</button>
  </div>
  <img [src]="coachImageUrl" alt="Coach Ben Salem" class="coach-image">
</div>

<!-- Popup -->
<div class="popup" *ngIf="showPopup">
  <div class="popup-content">
    <span class="close-btn" (click)="showPopup = false">X</span>
    <app-show-all-players></app-show-all-players>
  </div>
</div>
