<h2 style="text-align: center; margin-bottom: 20px; font-family: 'Dancing Script', cursive; color: #fff;">
  Liste des Sous-Groupes
</h2>

<!-- Bouton Ajouter un Sous-Groupe -->
<div style="text-align: center; margin-bottom: 20px;">
  <button [routerLink]="['addsousgroup']"
          style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: 'Dancing Script', cursive;">
    Ajouter un Sous-Groupe
  </button>
</div>

<!-- Liste des Cartes Sous-Groupes -->
<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
  <div *ngFor="let sg of sousGroupes"
       style="width: 300px; border-radius: 10px; padding: 20px; background: rgba(0, 0, 0, 0.6);
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px);
              color: white; font-family: 'Dancing Script', cursive; text-align: center;">

    <h3>{{ sg.nameSousGroup }}</h3>
    <p>Nombre de Joueurs : {{ sg.nbrJoueurSousGroup }}</p>

    <!-- Boutons d'Action -->
    <div style="display: flex; justify-content: space-between; margin-top: 15px;">
      <button (click)="deleteSousGroup(sg.idSousGroup)"
              style="background-color: #dc3545; color: white; border: none; padding: 5px 10px;
                     border-radius: 5px; cursor: pointer; font-family: 'Dancing Script', cursive;">
        Supprimer
      </button>
      <button [routerLink]="['update', sg.idSousGroup]"
              style="background-color: #007bff; color: white; border: none; padding: 5px 10px;
                     border-radius: 5px; cursor: pointer; font-family: 'Dancing Script', cursive;">
        Update
      </button>
    </div>
  </div>
</div>
