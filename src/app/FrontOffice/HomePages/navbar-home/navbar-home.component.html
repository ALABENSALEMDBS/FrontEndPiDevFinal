  <!-- Adding hover effect with JavaScript -->
  <script>
    const button = document.querySelector('.btn');
    button.addEventListener('mouseenter', function() {
      button.style.backgroundColor = '#28a745'; /* Green background on hover */
      button.style.color = 'white'; /* White text on hover */
      button.style.transform = 'scale(1.05)'; /* Slightly increase size */
    });
    button.addEventListener('mouseleave', function() {
      button.style.backgroundColor = 'transparent'; /* Reset to transparent */
      button.style.color = '#28a745'; /* Reset text color */
      button.style.transform = 'scale(1)'; /* Reset size */
    });
    button.addEventListener('mousedown', function() {
      button.style.backgroundColor = '#218838'; /* Darker green on click */
      button.style.color = 'white'; /* White text when clicked */
    });
    button.addEventListener('mouseup', function() {
      button.style.backgroundColor = '#28a745'; /* Reset to hover color */
      button.style.color = 'white'; /* Keep text white */
    });
  </script>
