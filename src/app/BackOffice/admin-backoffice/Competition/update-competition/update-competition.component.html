  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h2>Update Competition</h2>
      </div>
      <div class="card-body">
  
        <!-- Loading spinner -->
        <div *ngIf="loadingData" class="text-center my-5">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Loading competition data...</p>
        </div>
  
        <!-- Error -->
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
        <!-- Success -->
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  
        <!-- Form -->
        <form *ngIf="!loadingData" [formGroup]="competitionForm" (ngSubmit)="onSubmit()">
  
          <!-- Competition Name -->
          <div class="mb-3">
            <label for="nameCompetition" class="form-label">Competition Name</label>
            <input
              type="text"
              id="nameCompetition"
              class="form-control"
              formControlName="nameCompetition"
              [ngClass]="{ 'is-invalid': submitted && f['nameCompetition'].errors }"
            />
            <div *ngIf="submitted && f['nameCompetition'].errors" class="invalid-feedback">
              <div *ngIf="f['nameCompetition'].errors['required']">Name is required</div>
            </div>
          </div>
  
          <!-- Competition Type -->
          <!-- <div class="mb-3">
            <label for="typeC" class="form-label">Competition Type</label>
            <select
              id="typeC"
              class="form-select"
              formControlName="typeC"
              [ngClass]="{ 'is-invalid': submitted && f['typeC'].errors }"
            >
              <option value="" disabled>Select type</option>
              <option *ngFor="let type of competitionTypes" [value]="type">{{ type }}</option>
            </select>
            <div *ngIf="submitted && f['typeC'].errors" class="invalid-feedback">
              <div *ngIf="f['typeC'].errors['required']">Type is required</div>
            </div>
          </div> -->
  
          <!-- Participating Clubs -->
          <div class="mb-3">
            <label class="form-label">Participating Clubs</label>
            <div class="alert alert-info" *ngIf="participatingClubs.length === 0">
              No participating clubs available.
            </div>
            <ul class="list-group" *ngIf="participatingClubs.length > 0">
              <li class="list-group-item" *ngFor="let club of participatingClubs">
                <img [src]="club.logo" alt="logo" width="40" class="me-2" />
                {{ club.nameClub }}
              </li>
            </ul>
          </div>
  
          <!-- Buttons -->
          <button type="submit" class="btn btn-success me-2" [disabled]="loading">
            Update
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <style>
    input, select {
      color: black !important;
    }
    input::placeholder {
      color: black !important;
    }
  </style>
