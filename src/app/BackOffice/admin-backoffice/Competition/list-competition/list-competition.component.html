   <div class="container-fluid p-4">
    <div class="card">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h2>Competition Management</h2>
        <button class="btn btn-light" (click)="addNewCompetition()">
          <i class="bi bi-plus-circle"></i> Add New Competition
        </button>
      </div>
      <div class="card-body">
        <!-- Filter buttons -->
        <div class="mb-4">
          <div class="btn-group" role="group">
            <button 
              type="button" 
              class="btn" 
              [class.btn-success]="filterType === 'all'"
              [class.btn-outline-success]="filterType !== 'all'"
              (click)="applyFilter('all')">
              All Competitions
            </button>
            <!-- <button 
              type="button" 
              class="btn" 
              [class.btn-success]="filterType === 'league'"
              [class.btn-outline-success]="filterType !== 'league'"
              (click)="applyFilter('league')">
              Leagues
            </button>
            <button 
              type="button" 
              class="btn" 
              [class.btn-success]="filterType === 'cup'"
              [class.btn-outline-success]="filterType !== 'cup'"
              (click)="applyFilter('cup')">
              Cups
            </button> -->
          </div>
        </div>
    
        <!-- Loading spinner -->
        <div *ngIf="loading" class="text-center my-5">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    
        <!-- Error message -->
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
    
        <!-- No competitions message -->
        <div *ngIf="!loading && filteredCompetitions.length === 0" class="alert alert-info">
          No competitions found.
        </div>
    
        <!-- Competitions table -->
        <div class="table-responsive" *ngIf="!loading && filteredCompetitions.length > 0">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <!-- <th>ID</th> -->
                <th>Name</th>
                <!-- <th>Type</th> -->
                <th>Matches</th>
                <th>Participating Clubs</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let competition of filteredCompetitions">
                <!-- <td>{{ competition.idCompetition }}</td> -->
                <td>{{ competition.nameCompetition }}</td>
                <!-- <td><span [class]="getTypeClass(competition.TypeC)">{{ competition.TypeC }}</span></td> -->
                <td>{{ competition.matchesTournoi?.length || 0 }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-info" (click)="viewParticipatingClubs(competition.idCompetition)">
                    View Clubs
                  </button>
                </td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-outline-primary" (click)="viewMatches(competition.idCompetition)">
                      <i class="bi bi-eye"></i> Matches
                    </button>
                    <button class="btn btn-sm btn-outline-info" (click)="viewStandings(competition.idCompetition)">
                      <i class="bi bi-table"></i> Standings
                    </button>
                    <button class="btn btn-sm btn-outline-success" (click)="editCompetition(competition.idCompetition)">
                      <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteCompetition(competition.idCompetition)">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <!-- Router outlet for child routes (add/update) -->
    <router-outlet></router-outlet>
  </div>
