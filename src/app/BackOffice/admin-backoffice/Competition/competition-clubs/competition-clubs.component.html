<div class="container-fluid p-4">
  <div class="card">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <h2>Participating Clubs in {{ competition?.nameCompetition }}</h2>
      <button class="btn btn-light" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back to Competitions
      </button>
    </div>
    <div class="card-body">
      <!-- Loading spinner -->
      <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- No clubs message -->
      <div *ngIf="!loading && clubs.length === 0" class="alert alert-info">
        No clubs found for this competition.
      </div>

      <!-- Clubs grid -->
      <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading && clubs.length > 0">
        <div class="col" *ngFor="let club of clubs">
          <div class="card h-100">
            <div class="card-body text-center">
              <img 
                [src]="club.logo" 
                [alt]="club.nameClub" 
                class="mb-3" 
                style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%;"
              >
              <h5 class="card-title">{{ club.nameClub }}</h5>
              <p class="card-text">
                <small class="text-muted">{{ club.adressClub }}</small>
              </p>
              <p class="card-text">
                <small class="text-muted">Founded: {{ formatDate(club.dateClub) }}</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
