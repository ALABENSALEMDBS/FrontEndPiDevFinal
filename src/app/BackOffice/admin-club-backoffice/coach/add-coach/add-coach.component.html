<div class="container">
  <h2>Ajouter un Coach</h2>

  <form [formGroup]="coachForm" (ngSubmit)="addCoach()">


    <div class="form-group">
      <label for="nameUsers">Nom</label>
      <input type="text" id="nameUsers" class="form-control" formControlName="nameUsers">
      <div *ngIf="coachForm.get('nameUsers')?.invalid && coachForm.get('nameUsers')?.touched" class="text-danger">
        Le nom est requis (min 3 caractères).
      </div>
    </div>

    <div class="form-group">
      <label for="prenomUser">Prénom</label>
      <input type="text" id="prenomUser" class="form-control" formControlName="prenomUser">
      <div *ngIf="coachForm.get('prenomUser')?.invalid && coachForm.get('prenomUser')?.touched" class="text-danger">
        Le prénom est requis (min 3 caractères).
      </div>
    </div>

    <div class="form-group">
      <label for="emailUser">Email</label>
      <input type="email" id="emailUser" class="form-control" formControlName="emailUser">
      <div *ngIf="coachForm.get('emailUser')?.invalid && coachForm.get('emailUser')?.touched" class="text-danger">
        Email invalide.
      </div>
    </div>

    <div class="form-group">
      <label for="telephoneUser">Téléphone</label>
      <input type="text" id="telephoneUser" class="form-control" formControlName="telephoneUser">
      <div *ngIf="coachForm.get('telephoneUser')?.invalid && coachForm.get('telephoneUser')?.touched" class="text-danger">
        Numéro de téléphone invalide (10 chiffres requis).
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="coachForm.invalid">Ajouter le Coach</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
